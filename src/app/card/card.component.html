
<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar src="{{cardDetail.avatarUrl}}" alt="iamges">
  </mat-card-header>
  <h3 class="card__title">{{ cardDetail.title}}</h3>
  <mat-card-content>
    <p class="card__description">
     {{ cardDetail.description}}
    </p>
  </mat-card-content>
</mat-card>
