<mat-card class="card" *ngFor="let card of cardDetail">
  <mat-card-header>
    <img mat-card-avatar src="{{card.avatarUrl}}" alt="iamges">
  </mat-card-header>
  <h3 class="card__title">{{ card.title}}</h3>
  <mat-card-content>
    <p class="card__description">
     {{ card.description}}
    </p>
  </mat-card-content>
</mat-card>
